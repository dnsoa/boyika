// protoc --proto_path=./ --go_out=./ db.proto
syntax = "proto3";

package main;

message DB {
     repeated Record hosts = 1;
}
/*
Type 
	UNKNOWN = 0;
	HOSTS = 1;
	BLOCK_IP = 2;
    BLOCK_IPV6 = 3;
	BLOCK_NAME = 4;
    FORWARD = 5;
*/
message Record {
  string pattern = 1;
  string data = 3;
}